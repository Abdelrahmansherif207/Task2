<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير الأعمال والميزانية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>مدير الأعمال</h1>
            <p>نظّم مهامك وميزانيتك في مكان واحد</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="tasks">المهام</button>
            <button class="tab-btn" data-tab="budget">الميزانية</button>
        </nav>

        <main>
            <!-- Tasks View -->
            <section id="tasks-view" class="view active">
                <div class="input-group">
                    <input type="text" id="task-input" placeholder="أضف مهمة جديدة..." autocomplete="off">
                    <button id="add-task-btn" class="btn-primary">إضافة</button>
                </div>
                <ul id="task-list" class="list-container">
                    <!-- Tasks will be injected here -->
                </ul>
                <div id="empty-tasks" class="empty-state hidden">
                    <p>لا توجد مهام حالياً. ابدأ بإضافة واحدة!</p>
                </div>
            </section>

            <!-- Budget View -->
            <section id="budget-view" class="view hidden">
                <div class="summary-cards">
                    <div class="card balance-card">
                        <h3>الرصيد الحالي</h3>
                        <p id="total-balance">0.00 ر.س</p>
                    </div>
                    <div class="card-row">
                        <div class="card income-card">
                            <h3>الدخل</h3>
                            <p id="total-income">0.00 ر.س</p>
                        </div>
                        <div class="card expense-card">
                            <h3>المصاريف</h3>
                            <p id="total-expense">0.00 ر.س</p>
                        </div>
                    </div>
                </div>

                <div class="input-group budget-inputs">
                    <input type="text" id="transaction-desc" placeholder="وصف المعاملة" autocomplete="off">
                    <input type="number" id="transaction-amount" placeholder="المبلغ" min="0" step="0.01">
                    <select id="transaction-type">
                        <option value="income">إيراد (+)</option>
                        <option value="expense">مصروف (-)</option>
                    </select>
                    <button id="add-transaction-btn" class="btn-primary">إضافة</button>
                </div>

                <ul id="transaction-list" class="list-container">
                    <!-- Transactions will be injected here -->
                </ul>
                <div id="empty-budget" class="empty-state hidden">
                    <p>لا توجد معاملات مسجلة.</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
